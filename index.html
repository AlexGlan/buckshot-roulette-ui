<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Buckshot UI</title>
</head>
<body>
    <main>
        <button class="btn" id="start-btn">Start game</button>
        <h1 class="hidden" id="round"></h1>

        <div class="container">
            <div class="outputs">
                <p class="stats" id="lives"></p>
                <p class="stats" id="items"></p>
            </div>        
            <div class="outputs">
                <p class="stats" id="shell-live-rounds"></p>
                <p class="stats" id="shell-blanks"></p>
            </div>

            <div class="loadout-container" id="loadout"></div>
            <div class="controls-container">
                <button class="btn hidden" id="decrement-btn">âˆ’</button>
                <button class="btn hidden" id="phone-btn">Brn Phone</button>
                <button class="btn hidden" id="increment-btn">+</button>
            </div>
            <button class="btn hidden" id="refresh-btn">New Round</button>
            <button class="btn hidden" id="restart-btn">Restart</button>
        </div>
    </main>

    <dialog id="player-modal">
        <p class="typewriter-animation-modal" id="first-player"></p>
        <button class="btn" id="close-player-modal-btn">Close</button>
    </dialog>

    <dialog id="phone-modal">
        <p class="typewriter-animation-modal" id="phone-output"></p>
        <button class="btn" id="close-phone-modal-btn">Close</button>
    </dialog>

    <dialog id="restart-modal">
        <p class="typewriter-animation-modal">Are you sure?</p>
        <button class="btn" id="confirm-restart-btn">Yes</button>
        <button class="btn" id="cancel-restart-btn">No</button>
    </dialog>
    
    <script src="script.js"></script>
</body>
</html>
